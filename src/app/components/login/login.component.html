<h1 class="title">Meu Mercado</h1>
<p class="sub-title">Sign to continue</p>

<form [formGroup]="loginForm" (ngSubmit)="goToLogin()" class="login-form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix class="icon">email</mat-icon>
    <input
      matInput
      type="text"
      placeholder="correo@corre.com"
      formControlName="email"
    />
    <mat-error>{{ getError(loginForm.get("email")) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix class="icon">lock</mat-icon>
    <input
      matInput
      type="password"
      placeholder="*** *** ***"
      formControlName="pass"
    />
    <mat-error>{{ getError(loginForm.get("pass")) }}</mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    [appLoad]="isLoad"
    color="primary"
    [disabled]="loginForm.invalid || isLoad"
    name="Login"
  ></button>
  <mat-error class="login-error">{{ error }}</mat-error>
</form>

<p class="create">
  Don't have account?
  <a [routerLink]="registerPath" mat-button color="primary">
    create a new account
  </a>
</p>
